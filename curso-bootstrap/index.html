<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Maratonando</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="#">
                <a href="#"><img src="img/toque.png" alt="play" width="60" height="60"></a>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quem-somos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#top-3">Top 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="quem-somos">
            <div class="container-fluid quem-somos text-center">
                <h3>Quem somos</h3>
                <img src="img/monitor.png" alt="monitor" width="300" height="300">
                <h4>A melhor análise de séries</h4>
            </div>
        </section>

        <section id="top-3">
            <div class="container-fluid top-3 text-center">
                <h3 class="margin">Top 3</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="border border-white rounded" src="img/netflix.jpg" alt="casal assistindo netflix" width="300" height="200">
                            <h5 class="margin">Killing Eve</h5>
                        </div>
                        <div class="col-md-4">
                            <img class="border border-white rounded" src="img/wormhole.jpg" alt="buraco de minhoca" width="300" height="200">
                            <h5 class="margin">Dark</h5>
                        </div>
                        <div class="col-md-4">
                            <img class="border border-white rounded" src="img/glitter.jpg" alt="glitter" width="300" height="200">
                            <h5 class="margin">Legendary</h5>
                        </div>

                    </div>

                </div>


            </div>

        </section>

        <section id="contato">
            <div class="container-fluid text-center contato">
                <h3 class="margin">Entre em contato</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center margin">
                            <p>Qual série devo analisar na próxima semana?</p>
                        </div>
                        <div class="col-md-6">
                            <form class="margin">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input class="form-control" id="nome" type="text" placeholder="Digite seu nome">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                    <label for="series">Séries</label>
                                    <input class="form-control" id="series" type="text" placeholder="Digite as séries">
                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                </div>

                            </form>


                        </div>

                    </div>

                </div>

            </div>

        </section>


        <footer class="container-fluid text-center footer margin">
            <p>Desenvolvido por Tairine Ellen</p>
            <p>
                Ícones feitos por <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> e
                <a href="https://www.flaticon.com/br/autores/freepik" title="Freepik">Freepik</a> from
                <a href="https://www.flaticon.com/br/" title="Flaticon"> www.flaticon.com</a>
            </p>
        </footer>
    </body>
</html>
